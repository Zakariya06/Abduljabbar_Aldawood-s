<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css"
      integrity="sha512-pmAAV1X4Nh5jA9m+jcvwJXFQvCBi3T17aZ1KWkqXr7g/O2YMvO8rfaa5ETWDuBvRq6fbDjlw4jHL44jNTScaKg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/css/styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div id="loader">
      <img src="assets/images/logo-dark.svg" alt="" />
      <div class="spinner-border text-primary" role="status"></div>
    </div> -->
    <div class="content-wrapper">
      <header>
        <nav
          class="navbar navbar-expand-lg custom-navbar fixed-top"
          id="navbar"
        >
          <div class="container">
            <a href="#">
              <img
                id="navbar-logo"
                src="./img/AJ_Logo_White.png"
                alt="yaqeen"
              />
            </a>
            <a
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle Menu"
              class="toggle-menu"
              href="#"
            >
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </a>

            <div class="navbar-container">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#hero" data-translate="navbar.home"
                    >الرئيسية</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#about"
                    data-translate="navbar.about"
                    >عن يقين</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#projects"
                    data-translate="navbar.projects"
                    >مشاريعنا</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#services"
                    data-translate="navbar.services"
                    >خدماتنا</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#partners"
                    data-translate="navbar.partners"
                    >شركاء النجاح</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#contactus"
                    data-translate="navbar.contact"
                    >تواصل معنا</a
                  >
                </li>
                <div class="language-toggle d-flex align-items-center ms-3">
                  <i class="fa-solid fa-globe me-2"></i>
                  <span id="language-label" data-translate="navbar.language"
                    >إنجليزي</span
                  >
                </div>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main
        data-bs-spy="scroll"
        data-bs-target="#navbar"
        data-bs-root-margin="0px 0px -40%"
        data-bs-smooth-scroll="true"
        class="scrollspy-example"
        tabindex="0"
      >
        <section id="hero" class="position-relative">
          <div
            id="heroCarousel"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
            data-bs-interval="4000"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/images/hero/1.jpg"
                  class="d-block w-100"
                  alt="حياة فاخرة"
                />
                <div class="overlay"></div>
                <div
                  class="carousel-caption d-flex flex-column align-items-center justify-content-center text-light"
                >
                  <h1 class="display-4 fw-bold mb-3">مستقبل يعكس يقين</h1>
                  <p class="lead">نبني المستقبل بثقة ويقين</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="assets/images/hero/2.jpg"
                  class="d-block w-100"
                  alt="مساحات راقية"
                />
                <div class="overlay"></div>
                <div
                  class="carousel-caption d-flex flex-column align-items-center justify-content-center text-light"
                >
                  <h1 class="display-4 fw-bold mb-3">إعادة تعريف الفخامة</h1>
                  <p class="lead">عالم من الرقي والجمال.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="assets/images/hero/3.jpg"
                  class="d-block w-100"
                  alt="منازل الأحلام"
                />
                <div class="overlay"></div>
                <div
                  class="carousel-caption d-flex flex-column align-items-center justify-content-center text-light"
                >
                  <h1 class="display-4 fw-bold mb-3">منزل أحلامك في انتظارك</h1>
                  <p class="lead">عقارات مصممة خصيصًا لأذواق مميزة.</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- <script src="./assets/js/main.js"></script> -->
    <!-- <script type="module" src=" ./assets/js/index.js"></script> -->
    <!-- <script type="module" src=" ./assets/js/contact.js"></script> -->

    <script>
      const toggleMenu = document.querySelector(".toggle-menu");
      const menuContainer = document.querySelector(".navbar-container");

      function openSideNav() {
        toggleMenu.classList.toggle("open");
        menuContainer.classList.toggle("open-menu-container");
      }

      toggleMenu.addEventListener("click", openSideNav);
    </script>
  </body>
</html>
